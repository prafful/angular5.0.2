<h1>Super Task Manager</h1>
<table>
  <thead>
    <tr>
      <th>Task</th>
      <th>To Be Done By</th>
      <th>Priority</th>
      <th>Description</th>
      <th>Expected Outcome</th>
    </tr>
  </thead>
  <tbody>
    <!-- Add task  -->
    <tr>
      <td>
          <div class="form-group">
            <input type="text" name="task" id="" [(ngModel)]="taskInformation.task" class="form-control">
          </div>
      </td>
      <td>
          <div class="form-group">
            <input type="text" name="doneBy" id="" [(ngModel)]="taskInformation.doneBy"  class="form-control">
          </div>
      </td>
      <td>
          <div class="form-group">
            <input type="text" name="priority" id="" [(ngModel)]="taskInformation.priority"  class="form-control">
          </div>
      </td>
      <td>
          <div class="form-group">
            <input type="text" name="description" id="" [(ngModel)]="taskInformation.description"  class="form-control">
          </div>
      </td>
      <td>
          <div class="form-group">
            <input type="text" name="outcome" id="" [(ngModel)]="taskInformation.outcome"  class="form-control">
          </div>
      </td>
      <td>
          <div class="form-group">
            <button class="btn btn-primary" (click)="addTask()"> Add Task</button>
          </div>
      </td>
    </tr>

    <!--show task -->

    <tr *ngFor="let task of taskInformations; let counter = index">
        <td>
            <div class="form-group">
              <input type="text" name="task" id="" [(ngModel)]="task.task" class="form-control" disabled>
            </div>
        </td>
        <td>
            <div class="form-group">
              <input type="text" name="doneBy" id="" [(ngModel)]="task.doneBy"  class="form-control" disabled>
            </div>
        </td>
        <td>
            <div class="form-group">
              <input type="text" name="priority" id="" [(ngModel)]="task.priority"  class="form-control" disabled>
            </div>
        </td>
        <td>
            <div class="form-group">
              <input type="text" name="description" id="" [(ngModel)]="task.description"  class="form-control" disabled>
            </div>
        </td>
        <td>
            <div class="form-group">
              <input type="text" name="outcome" id="" [(ngModel)]="task.outcome"  class="form-control" disabled>
            </div>
        </td>
        <td>
            <div class="form-group">
              <button class="btn btn-danger" (click)="deleteTask(counter)"> Delete Task</button>
            </div>
        </td>
      </tr>

  </tbody>
</table>
